<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <form action="">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="postId" aria-describedby="getData">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="getOne">Get One</button>
                            <button class="btn btn-success" type="button" id="getAll">Get All</button>
                            <button class="btn btn-warning" type="button" id="btn_post">Post</button>
                        </div>
                    </div>
                </form>

                <div class="spinner-border text-primary" id="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

                <div id="results" class="row">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
